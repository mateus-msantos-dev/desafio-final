<section class="cart-page">
    <div class="container">
        <h1>ðŸ›’ Seu Carrinho</h1>

        <div *ngIf="!carregando && cartItems.length > 0">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th colspan="2">Produto</th>
                        <th>PreÃ§o</th>
                        <th>Quantidade</th>
                        <th>Subtotal</th>
                        <th>AÃ§Ãµes</th> </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems">
                        <td class="item-thumb-cell">
                            <img [src]="item.product.image" [alt]="item.product.name" class="item-thumb">
                        </td>
                        <td class="item-name-cell">
                            {{ item.product.name }}
                            <p class="item-short">{{ item.product.short }}</p>
                        </td>
                        <td class="item-price">{{ formatPrice(item.product.price) }}</td>
                        
                        <td class="item-qty-controls">
                            <div class="qty-control">
                                <button 
                                  class="qty-btn" 
                                  (click)="decreaseQty(item.product.id)"
                                  title="Diminuir Quantidade"
                                >-</button>
                                <span class="qty-display">{{ item.qty }}</span>
                                <button 
                                  class="qty-btn" 
                                  (click)="increaseQty(item.product.id)"
                                  title="Aumentar Quantidade"
                                >+</button>
                            </div>
                        </td>
                        
                        <td class="item-subtotal">{{ formatPrice(item.subtotal) }}</td>
                        
                        <td class="item-actions">
                            <button class="remove-btn" (click)="remove(item.product.id)">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="cart-summary">
                <div class="summary-line">
                    <strong>Total:</strong>
                    <span class="total-value">{{ formatPrice(totalValue) }}</span>
                </div>
                
                <button class="btn-checkout" (click)="checkout()">Finalizar Pedido</button>
            </div>
        </div>
    </div>
</section>
