<div class="login-bg">
  <div class="login-container">
    <div class="login-card">
    
      <div class="icon-header">
        <i class="fa-solid fa-user-circle"></i>
      </div>

      <h2>Bem-vindo de volta!</h2>
      <p class="subtitle">Insira suas credenciais para acessar.</p>
    
      <form (ngSubmit)="login()" #form="ngForm">
    
        <div class="input-group">
          <label>Email</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" required [(ngModel)]="email" name="email" placeholder="exemplo@email.com">
          </div>
        </div>
    
        <div class="input-group">
          <label>Senha</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input type="password" required [(ngModel)]="senha" name="senha" placeholder="********">
          </div>
        </div>
    
        <button type="submit" [disabled]="form.invalid" class="btn-primary">
          Entrar
        </button>
    
        <p class="error" *ngIf="erro">
          <i class="fa-solid fa-circle-exclamation"></i> {{ erro }}
        </p>

        <div class="footer-links">
          <p>NÃ£o tem conta? <a routerLink="/cadastro">Cadastre-se</a></p>
        </div>
    
      </form>
    
    </div>
  </div>
</div>
