<section class="produtos">
  <h2>Produtos Populares</h2>

  <div class="carousel-wrapper">
    <button 
      class="nav-btn prev" 
      (click)="prevCard()" 
      [disabled]="produtos.length <= itemsPerView"
    >❮</button>

    <div class="carousel-view">
      <div class="carousel-track" [style.transform]="transformStyle">
        
        <article class="produto-card" *ngFor="let produto of produtos">
          <div class="thumb">
            <img [src]="produto.image" [alt]="produto.name" />
          </div>

          <div class="card-body">
            <h3 class="title">{{ produto.name }}</h3>
            <p class="short">{{ produto.short }}</p>

            <div class="card-footer">
              <div class="price">{{ formatPrice(produto.price) }}</div>
              
              <button class="btn-add" (click)="addToCart(produto)">Adicionar ao carrinho</button>
            </div>
          </div>
        </article>
      </div>
    </div>

    <button 
      class="nav-btn next" 
      (click)="nextCard()"
      [disabled]="produtos.length <= itemsPerView"
    >❯</button>
  </div>
</section>
