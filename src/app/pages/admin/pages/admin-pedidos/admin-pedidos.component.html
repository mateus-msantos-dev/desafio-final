<div class="pedidos-container">

  <h2>ðŸ“„ Pedidos</h2>

  <!-- Filtros -->
  <div class="filtros">
    <button 
      *ngFor="let f of ['Todos','Pendente','Processando','Finalizado']"
      (click)="aplicarFiltro(f)"
      [class.active]="filtroAtual === f">
      {{ f }}
    </button>
  </div>

  <!-- Lista de pedidos -->
  <div class="pedido-card" *ngFor="let pedido of pedidosFiltrados">
    
    <div class="pedido-info">
      <h3>Pedido #{{ pedido.id }}</h3>
      <p><strong>Cliente:</strong> {{ pedido.userName }}</p>
      <p><strong>Total:</strong> R$ {{ pedido.total }}</p>
      <p><strong>Status:</strong> 
        <span class="status" [class]="pedido.status.toLowerCase()">
          {{ pedido.status }}
        </span>
      </p>
      <p><strong>Data:</strong> {{ pedido.data | date:'short' }}</p>
    </div>

    <select #sel (change)="alterarStatus(pedido, sel.value)">
      <option value="Pendente" [selected]="pedido.status === 'Pendente'">Pendente</option>
      <option value="Processando" [selected]="pedido.status === 'Processando'">Processando</option>
      <option value="Finalizado" [selected]="pedido.status === 'Finalizado'">Finalizado</option>
    </select>

  </div>

</div>
