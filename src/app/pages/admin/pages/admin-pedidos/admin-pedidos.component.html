<div class="pedidos-wrap">
  <h2>Pedidos</h2>

  <div *ngIf="pedidos.length === 0" class="empty">
    Nenhum pedido encontrado.
  </div>

  <div *ngFor="let pedido of pedidos" class="pedido-card">
    <h3>Pedido #{{ pedido.id }}</h3>

    <p><strong>Nome:</strong> {{ pedido.userName }}</p>
    <p><strong>Telefone:</strong> {{ pedido.userPhone }}</p>

    <div class="itens">
      <h4>Itens</h4>
      <ul>
        <li *ngFor="let it of pedido.items">
          {{ it.qty }}× {{ it.name }} —
          Unidade: {{ formatPrice(it.price) }}
        </li>
      </ul>
    </div>

    <div class="total">
      <strong>Total:</strong> {{ formatPrice(pedido.total) }}
    </div>
  </div>
</div>
