<div class="cadastro-bg">
  <div class="cadastro-container">
    <div class="cadastro-card">

      <h2>Criar Conta</h2>
      <p class="subtitle">Preencha os dados para começar</p>

      <form #form="ngForm" (ngSubmit)="cadastrar()" class="cadastro-form">

        <div class="input-group">
          <label>Nome Completo</label>
          <input type="text" name="nome" required [(ngModel)]="nome" placeholder="Seu nome">
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" required [(ngModel)]="email" placeholder="seu@email.com">
        </div>

        <div class="input-group">
          <label>WhatsApp</label>
          <input type="tel" name="telefone" required placeholder="(XX) 9XXXX-XXXX" [(ngModel)]="telefone">
        </div>

        <div class="row-password">
          <div class="input-group">
            <label>Senha</label>
            <input type="password" name="senha" required minlength="3" [(ngModel)]="senha">
          </div>

          <div class="input-group">
            <label>Confirmar</label>
            <input type="password" name="senha2" required [(ngModel)]="senha2">
          </div>
        </div>

        <div class="lgpd-section">
          <div class="lgpd-info">
            <p>Seus dados estão seguros conosco.
              <a href="/lgpd" target="_blank">Leia nossos termos.</a>
            </p>
          </div>

          <div class="lgpd-checkbox">
            <input type="checkbox" id="consentimento" name="consentimentoLGPD" required [(ngModel)]="consentimentoLGPD">
            <label for="consentimento">Li e concordo com os termos de uso.</label>
          </div>
        </div>

        <p class="error" *ngIf="erro">{{ erro }}</p>

        <button type="submit" [disabled]="form.invalid" class="btn-primary">Criar Conta</button>
      </form>

      <div class="footer-links">
        <p>Já possui cadastro? <a routerLink="/login" target="">Faça seu login</a></p>
      </div>

    </div>
  </div>
</div>
